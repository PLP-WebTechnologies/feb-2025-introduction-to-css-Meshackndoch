<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Assignment</title>
    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heading styled with an element selector -->
    <h1>Welcome to My Styled Page</h1>

    <!-- Paragraph styled with a class selector -->
    <p class="intro-text">
        This is a sample paragraph to demonstrate CSS styling with classes, fonts, and spacing.
    </p>

    <!-- Image styled with an ID selector -->
    <img id="featured-image" src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg" alt="Beautiful Lake Landscape">

    <!-- Div styled with a class selector -->
    <div class="content-box">
        This is a styled box with a border, padding, and margin to improve readability and aesthetics.
    </div>
</body>
</html>
